<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="bg-success-subtle">
        <div class="container">
            <h4 class="text-center text-dark-emphasis" >Calcola il prezzo del tuo biglietto</h4>
            <div class="row ">
                <div class="col-12">

                    <form id="user-form" action="">
                        <div class="row">
                            <div class="col">
                                <label class="form-label text-dark-emphasis" for="username">Nome e Cognome</label>
                                <input class="form-control" type="username" id="username" name="username"
                                    autocomplete="off">
                            </div>
                            <div class="col">
                                <label class="form-label text-dark-emphasis" for="age">Et√† passeggero/a</label>
                                <input class="form-control" type="text" id="age" name="age" autocomplete="off">
                            </div>
                            <div class="col">
                                <label class="form-label text-dark-emphasis" for="km">Km da percorrere</label>
                                <input class="form-control" type="text" id="km" name="km" autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-end">
                                <button class="btn btn-primary mt-3 mb-3" id="btn-submit" type="submit">Genera</button>
                            </div>
                            <div class="col text-start">
                                <button class="btn btn-primary mt-3 mb-3" type="reset">Annulla</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>


            <div class="col-12 ">
                <div class="card ">
                    <div class="card-header ">
                        <div id="company-card">Dettaglio passeggero</div>
                    </div>
                    <div class="card-body row">
                        <h2 class="col bg-secondary-subtle fs-4" id="username-card"></h2>
                        <p class="col fs-6" id="age-card"></p>
                        <p class="col fs-6" id="km-card"></p>
                        <p class="col fs-6" id="price-card"></p>

                    </div>
                </div>
            </div>

        </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
