<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="bg-success-subtle">
        <div class="container">
            <!-- titolo -->
            <h4 class="text-center text-dark-emphasis pt-4 pb-4">Calcola il prezzo del tuo biglietto</h4>
            <!-- inizio form input -->
            <div class="row ">
                <div class="col-12">

                    <form id="user-form" action="">
                        <div class="row">
                            <div class="col">
                                <label class="form-label text-dark-emphasis" for="username">Nome e Cognome</label>
                                <input class="form-control" type="username" id="username" name="username"
                                    autocomplete="off">
                            </div>
                            <div class="col">
                                <label class="form-label text-dark-emphasis" for="age">Età passeggero/a</label>
                                <input class="form-control" type="text" id="age" name="age" autocomplete="off">
                            </div>
                            <div class="col">
                                <label class="form-label text-dark-emphasis" for="km">Km da percorrere</label>
                                <input class="form-control" type="text" id="km" name="km" autocomplete="off">
                            </div>
                        </div>
                        <!-- fine input -->
                        <!-- bottoni -->
                        <div class="row">
                            <div class="col text-end">
                                <button class="btn btn-primary mt-3 mb-3" id="btn-submit" type="submit">Genera</button>
                            </div>
                            <div class="col text-start">
                                <button class="btn btn-primary mt-3 mb-3" type="reset">Annulla</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
            <!-- inizio tabella biglietto -->
            <h4 class="text-center d-none biglietto">IL TUO BIGLIETTO</h4>
            <table id="table" class="table table-bordered table-dark mt-3 d-none">
                <thead>
                    <tr>
                        <th colspan="2">DETTAGLIO PASSEGGERI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>NOME PASSEGGERO</strong></td>
                        <td id="username-card"></td>
                    </tr>

                    <tr>
                        <td><strong>Carrozza</strong></td>
                        <td id="km-card"></td>
                    </tr>
                    <tr>
                        <td><strong>Età</strong></td>
                        <td id="age-card"></td>
                    </tr>
                    <tr>
                        <td><strong>Costo biglietto</strong></td>
                        <td id="price-card"></td>
                    </tr>
                </tbody>
            </table>



        </div>
    </main>

</body>
